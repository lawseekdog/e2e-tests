id: one_shot
name: 一次性完整输入
description: 一次性提供完整信息（含身份证号），跳过 clarify 卡片。适用于信息完整的场景。

interactions:
  - id: round_1
    name: 完整案情输入（含身份证号）
    user_action:
      type: chat
      message: |
        原告：张三E2E01，身份证号：110101199001011234
        被告：李四E2E01，身份证号：110101199002022345
        案由：民间借贷纠纷
        事实：2023年1月1日，被告向原告借款人民币100000元，约定2023年12月31日前归还。
        原告已通过银行转账交付借款，被告出具借条。到期后被告未还，原告多次催收无果。
        证据：借条、转账记录、聊天记录
        诉求：返还本金100000元，并按年利率6%支付逾期利息，承担诉讼费。
      attachments:
        - "{{ assets.iou }}"
        - "{{ assets.transfer_record }}"
        - "{{ assets.chat_record }}"
    
    ai_response:
      sse_events:
        - event: skill_start
          expect:
            skill_id: "litigation-intake"
        - event: delta
          expect:
            contains: ["收到", "案件", "民间借贷"]
        - event: tool_start
          expect:
            tool_name: "knowledge.search"
        - event: tool_end
          expect:
            success: true
        - event: skill_start
          expect:
            skill_id: "cause-recommendation"
        - event: tool_start
          expect:
            tool_name: "element__rank_causes"
        - event: tool_end
          expect:
            success: true
        - event: card
          expect:
            review_type: "select"
        - event: end
          expect:
            reason: "card"
      
      final_state:
        type: card
        card:
          review_type: "select"
          skill_id: "cause-recommendation"
          questions:
            - field_key: "profile.cause_of_action_code"
              input_type: "select"
              required: true
      
      thinking:
        must_include: ["民间借贷", "证据", "借条", "身份证"]
        must_not_include: ["错误", "失败"]

  - id: round_2
    name: 确认案由
    user_action:
      type: resume_card
      card_answers:
        - field_key: "profile.cause_of_action_code"
          value: "civil_lending"
    
    ai_response:
      sse_events:
        - event: skill_start
          expect:
            skill_id: "documents"
        - event: delta
          expect:
            contains: ["文书", "起诉状"]
        - event: card
          expect:
            review_type: "select"
        - event: end
          expect:
            reason: "card"
      
      final_state:
        type: card
        card:
          review_type: "select"
          skill_id: "documents"
          questions:
            - field_key: "profile.decisions.selected_documents"
              input_type: "multi_select"
              required: true

  - id: round_3
    name: 选择文书类型
    user_action:
      type: resume_card
      card_answers:
        - field_key: "profile.decisions.selected_documents"
          value: ["civil_complaint"]
    
    ai_response:
      sse_events:
        - event: skill_start
          expect:
            skill_id: "document-generation"
        - event: tool_start
          expect:
            tool_name: "template__render_batch_to_files"
        - event: tool_end
          expect:
            success: true
            result:
              has_file_id: true
        - event: card
          expect:
            review_type: "confirm"
        - event: end
          expect:
            reason: "card"
      
      final_state:
        type: card
        card:
          review_type: "confirm"
          skill_id: "document-generation"
          questions:
            - field_key: "profile.decisions.document_reviewed"
              input_type: "document_review"
              required: true

  - id: round_4
    name: 确认文书
    user_action:
      type: resume_card
      card_answers:
        - field_key: "profile.decisions.document_reviewed"
          value: true
    
    ai_response:
      sse_events:
        - event: skill_start
          expect:
            skill_id: "document-generation"
        - event: delta
          expect:
            contains: ["起诉状", "生成", "完成"]
        - event: end
          expect:
            reason: "stop"
      
      final_state:
        type: message
        message:
          contains: ["起诉状", "生成", "下载"]
          length: ">= 100"
        deliverable:
          output_key: "civil_complaint"
          file_type: "docx"

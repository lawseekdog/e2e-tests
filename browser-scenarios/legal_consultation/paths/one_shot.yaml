id: one_shot
name: 一次性完整输入
description: 用户一次性提供完整信息，跳过 clarify 卡片。适用于信息完整的场景。

interactions:
  - id: round_1
    name: 完整咨询描述
    user_action:
      type: chat
      message: |
        我叫张三，与房东李四签订租赁合同，押金2000元。
        租期一年，2023年1月到2024年1月。
        退租时房东以墙面污损为由拒退押金。
        我有：租赁合同、交接清单、聊天记录。
        诉求：退还押金2000元并承担合理费用。
        请问我有什么法律依据可以要回押金？
    
    ai_response:
      sse_events:
        - event: skill_start
          expect:
            skill_id: "consult-intake"
        - event: delta
          expect:
            contains: ["押金", "租赁"]
        - event: tool_start
          expect:
            tool_name: "knowledge.search"
        - event: tool_end
          expect:
            success: true
        - event: end
          expect:
            reason: "stop"
      
      final_state:
        type: message
        message:
          contains: ["押金", "租赁", "合同", "权利", "民法典"]
          not_contains: ["错误", "失败"]
          length: ">= 300"
      
      thinking:
        must_include: ["押金", "租赁合同", "民法典"]
        must_not_include: ["错误", "失败"]

  - id: round_2
    name: 追问是否建议起诉
    user_action:
      type: chat
      message: "如果协商不成，建议我起诉吗？胜算大吗？"
    
    ai_response:
      sse_events:
        - event: skill_start
          expect:
            skill_id: "agentic-search"
        - event: delta
          expect:
            contains: ["起诉", "诉讼"]
        - event: end
          expect:
            reason: "stop"
      
      final_state:
        type: message
        message:
          contains: ["起诉", "法院", "诉讼", "胜诉"]
          length: ">= 200"

id: one_shot
name: 一次性完整输入
description: 用户一次性提供完整信息，跳过 clarify 卡片。适用于信息完整的场景。

interactions:
  - id: round_1
    name: 上传合同并完整描述
    user_action:
      type: upload_file
      attachments:
        - "{{ assets.contract }}"
      message: |
        请审查本采购合同，我方为甲方（买方）。
        请识别对我方不利的风险条款，并提出修改建议。
        重点关注：违约责任、免责条款、争议解决方式、付款条件。
    
    ai_response:
      sse_events:
        - event: skill_start
          expect:
            skill_id: "contract-intake"
        - event: delta
          expect:
            contains: ["合同", "审查"]
        - event: skill_start
          expect:
            skill_id: "contract-review"
        - event: tool_start
          expect:
            tool_name: "knowledge.search"
        - event: tool_end
          expect:
            success: true
        - event: end
          expect:
            reason: "stop"
      
      final_state:
        type: message
        message:
          contains: ["风险", "条款", "建议", "违约"]
          not_contains: ["错误", "失败"]
          length: ">= 500"
      
      thinking:
        must_include: ["合同", "风险", "条款"]
        must_not_include: ["错误", "失败"]

  - id: round_2
    name: 请求生成审查报告
    user_action:
      type: chat
      message: "请生成合同审查报告"
    
    ai_response:
      sse_events:
        - event: skill_start
          expect:
            skill_id: "documents"
        - event: card
          expect:
            review_type: "select"
        - event: end
          expect:
            reason: "card"
      
      final_state:
        type: card
        card:
          review_type: "select"
          skill_id: "documents"
          questions:
            - field_key: "profile.decisions.selected_documents"
              input_type: "multi_select"
              required: true

  - id: round_3
    name: 选择报告类型
    user_action:
      type: resume_card
      card_answers:
        - field_key: "profile.decisions.selected_documents"
          value: ["contract_review_report"]
    
    ai_response:
      sse_events:
        - event: skill_start
          expect:
            skill_id: "document-generation"
        - event: tool_start
          expect:
            tool_name: "template__render_batch_to_files"
        - event: tool_end
          expect:
            success: true
        - event: card
          expect:
            review_type: "confirm"
        - event: end
          expect:
            reason: "card"
      
      final_state:
        type: card
        card:
          review_type: "confirm"
          skill_id: "document-generation"
          questions:
            - field_key: "profile.decisions.document_reviewed"
              input_type: "document_review"
              required: true

  - id: round_4
    name: 确认报告
    user_action:
      type: resume_card
      card_answers:
        - field_key: "profile.decisions.document_reviewed"
          value: true
    
    ai_response:
      sse_events:
        - event: delta
          expect:
            contains: ["报告", "生成", "完成"]
        - event: end
          expect:
            reason: "stop"
      
      final_state:
        type: message
        message:
          contains: ["报告", "生成", "下载"]
          length: ">= 100"
        deliverable:
          output_key: "contract_review_report"
          file_type: "docx"

id: one_shot
name: 一次性完整输入
description: 用户一次性提供完整信息，跳过 clarify 卡片。适用于信息完整的场景。

interactions:
  - id: round_1
    name: 上传全部材料并完整描述
    user_action:
      type: upload_file
      attachments:
        - "{{ assets.business_license }}"
        - "{{ assets.financial_report }}"
        - "{{ assets.major_contracts }}"
      message: |
        请对目标公司进行全面尽职调查。
        调查范围包括：
        1. 公司基本情况和股权结构
        2. 财务状况和经营风险
        3. 重大合同和法律纠纷
        4. 合规性问题
        
        已上传营业执照、财务报表和重大合同清单，请基于这些材料进行分析。
    
    ai_response:
      sse_events:
        - event: skill_start
          expect:
            skill_id: "due-diligence-intake"
        - event: delta
          expect:
            contains: ["尽职调查", "公司"]
        - event: skill_start
          expect:
            skill_id: "due-diligence-analysis"
        - event: tool_start
          expect:
            tool_name: "knowledge.search"
        - event: tool_end
          expect:
            success: true
        - event: end
          expect:
            reason: "stop"
      
      final_state:
        type: message
        message:
          contains: ["公司", "财务", "风险", "合规"]
          not_contains: ["错误", "失败"]
          length: ">= 600"
      
      thinking:
        must_include: ["尽职调查", "风险", "分析"]
        must_not_include: ["错误", "失败"]

  - id: round_2
    name: 请求生成尽调报告
    user_action:
      type: chat
      message: "请生成尽职调查报告"
    
    ai_response:
      sse_events:
        - event: skill_start
          expect:
            skill_id: "documents"
        - event: card
          expect:
            review_type: "select"
        - event: end
          expect:
            reason: "card"
      
      final_state:
        type: card
        card:
          review_type: "select"
          skill_id: "documents"
          questions:
            - field_key: "profile.decisions.selected_documents"
              input_type: "multi_select"
              required: true

  - id: round_3
    name: 选择报告类型
    user_action:
      type: resume_card
      card_answers:
        - field_key: "profile.decisions.selected_documents"
          value: ["due_diligence_report"]
    
    ai_response:
      sse_events:
        - event: skill_start
          expect:
            skill_id: "document-generation"
        - event: tool_start
          expect:
            tool_name: "template__render_batch_to_files"
        - event: tool_end
          expect:
            success: true
        - event: card
          expect:
            review_type: "confirm"
        - event: end
          expect:
            reason: "card"
      
      final_state:
        type: card
        card:
          review_type: "confirm"
          skill_id: "document-generation"
          questions:
            - field_key: "profile.decisions.document_reviewed"
              input_type: "document_review"
              required: true

  - id: round_4
    name: 确认报告
    user_action:
      type: resume_card
      card_answers:
        - field_key: "profile.decisions.document_reviewed"
          value: true
    
    ai_response:
      sse_events:
        - event: delta
          expect:
            contains: ["报告", "生成", "完成"]
        - event: end
          expect:
            reason: "stop"
      
      final_state:
        type: message
        message:
          contains: ["报告", "生成", "下载"]
          length: ">= 100"
        deliverable:
          output_key: "due_diligence_report"
          file_type: "docx"
